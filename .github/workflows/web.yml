name: web
on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: apps/mobile
        run: npm i --no-audit --no-fund

      - name: Ensure web deps
        working-directory: apps/mobile
        env:
          CI: "true"
        run: npx expo install react-dom react-native-web @expo/metro-runtime expo-router

      - name: Export static web
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_DEV_BYPASS_LOGIN: "true"
        run: npx expo export --platform web --output-dir dist

      - name: Fix index and 404 for Pages
        working-directory: apps/mobile/dist
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const html = fs.readFileSync('index.html','utf8');
          const m = html.match(/(?:src|href)=\"(\/?_expo\/static\/js\/web\/[^\"]+\.js)\"/);
          if(!m){ console.error('entry bundle not found'); process.exit(1); }
          let entry = m[1];
          if(!entry.startsWith('.')) entry = entry.replace(/^\//,'./');
          const out = `<!doctype html>
          <html lang="en">
          <head>
          <meta charset="utf-8"/>
          <meta name="viewport" content="width=device-width,initial-scale=1"/>
          <title>Retail Inventory Tracker</title>
          <meta name="theme-color" content="#ffffff"/>
          </head>
          <body>
          <div id="root">Loadingâ€¦</div>
          <script defer src="${entry}"></script>
          </body>
          </html>`;
          fs.writeFileSync('index.html', out);
          fs.writeFileSync('404.html', out);
          NODE
          touch .nojekyll

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/mobile/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
