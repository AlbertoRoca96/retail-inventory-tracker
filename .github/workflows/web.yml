name: web
on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install project deps (no audit/fund noise)
      - name: Install deps
        working-directory: apps/mobile
        run: npm i --no-audit --no-fund

      # Ensure Expo Web + Router deps (keeps versions aligned with SDK)
      - name: Ensure web deps (Expo Web + Router)
        working-directory: apps/mobile
        env:
          CI: "true"
        run: npx expo install react-dom react-native-web @expo/metro-runtime expo-router

      # Export the web build
      - name: Export static web build
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_DEV_BYPASS_LOGIN: "true"
        run: npx expo export --platform web --output-dir dist

      # Make index robust for GitHub Pages:
      #  - Switch absolute "/_expo" and "/assets" to relative ("./...")
      #  - Add a <base> for any remaining absolute asset paths
      #  - Provide 404.html for client-side routing
      #  - Disable Jekyll so "_expo" isnâ€™t stripped
      - name: Patch index.html for Pages
        working-directory: apps/mobile/dist
        run: |
          node -e "const fs=require('fs');
          let html=fs.readFileSync('index.html','utf8');
          // make absolute runtime bundle & assets relative
          html=html.replace(/(src|href)=\"\/_expo/g,'$1=\"./_expo');
          html=html.replace(/(src|href)=\"\/assets/g,'$1=\"./assets');
          // ensure a base href to catch any remaining absolute refs inside Router pages
          if(!/<base /i.test(html)){
            html=html.replace('<head>','<head><base href=\"/retail-inventory-tracker/\">');
          }
          fs.writeFileSync('index.html',html);"
          cp index.html 404.html
          touch .nojekyll

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/mobile/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
